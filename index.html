<!DOCTYPE html>
<html>
<head>
<title>Weighted Quiz</title>
</head>

<body>
<form id="quiz">
  
<h2>Can you tell when your mood is changing?</h2>
<label><input type="radio" name="q1" value="4"> Always</label><br>
<label><input type="radio" name="q1" value="3"> Sometimes</label><br>
<label><input type="radio" name="q1" value="2"> Rarely</label><br>
<label><input type="radio" name="q1" value="1"> Never</label><br>

<h2>Do you know when you are becoming defensive?</h2>
<label><input type="radio" name="q2" value="4"> Always</label><br>
<label><input type="radio" name="q2" value="3"> Sometimes</label><br>
<label><input type="radio" name="q2" value="2"> Rarely</label><br>
<label><input type="radio" name="q2" value="1"> Never</label><br>

<h2>Can you tell when your emotions are affecting your performance?</h2>
<label><input type="radio" name="q3" value="4"> Always</label><br>
<label><input type="radio" name="q3" value="3"> Sometimes</label><br>
<label><input type="radio" name="q3" value="2"> Rarely</label><br>
<label><input type="radio" name="q3" value="1"> Never</label><br>

  
<br>

<button type="button" onclick="calculate()">Submit</button>

</form>

<h3 id="result"></h3>

<script>

function calculate() {

let total = 0;
let unanswered = 0;

for(let i=1;i<=3;i++){
    let selected = document.querySelector(`input[name="q${i}"]:checked`);

    if(selected){
        total += parseInt(selected.value);
    } else {
        unanswered++;
    }
}

if(unanswered > 0){
    alert("Please answer all questions!");
    return;
}

let interpretation = "";

if(total >= 85)
    interpretation = "Excellent Emotional Intelligence";
else if(total >= 65)
    interpretation = "Good Emotional Intelligence";
else if(total >= 45)
    interpretation = "Needs Improvement";
else
    interpretation = "Development Required";

document.getElementById("result").innerHTML =
`Total Score: ${total}<br>${interpretation}`;

window.scrollTo(0, document.body.scrollHeight);
}
</script>

</body>
</html>
